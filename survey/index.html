<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
</head>
<body>
    <h2 align="center">Survey Form</h2>

    <form action="submit_survey.php" method="post" style="width: 100%; max-width: 800px; margin: auto;">
        <!-- Personal Information -->
        <fieldset>
            <legend>Personal Information</legend>

            <!-- Full Name -->
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required style="width: 100%;"><br><br>

            <!-- Email -->
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required style="width: 100%;"><br><br>

            <!-- Age -->
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" min="1" max="120" required style="width: 100%;"><br><br>
        </fieldset>

        <br>

        <!-- Survey Questions -->
        <fieldset>
            <legend>Survey Questions</legend>

            <!-- Question 1: Satisfaction Rating -->
            <label for="satisfaction">How satisfied are you with our service?</label><br>
            <input type="radio" id="very_satisfied" name="satisfaction" value="very_satisfied">
            <label for="very_satisfied">Very Satisfied</label><br>
            <input type="radio" id="satisfied" name="satisfaction" value="satisfied">
            <label for="satisfied">Satisfied</label><br>
            <input type="radio" id="neutral" name="satisfaction" value="neutral">
            <label for="neutral">Neutral</label><br>
            <input type="radio" id="dissatisfied" name="satisfaction" value="dissatisfied">
            <label for="dissatisfied">Dissatisfied</label><br>
            <input type="radio" id="very_dissatisfied" name="satisfaction" value="very_dissatisfied">
            <label for="very_dissatisfied">Very Dissatisfied</label><br><br>

            <!-- Question 2: Favorite Features -->
            <label>Which features do you find most useful? (Select all that apply)</label><br>
            <input type="checkbox" id="feature1" name="features" value="feature1">
            <label for="feature1">Feature 1</label><br>
            <input type="checkbox" id="feature2" name="features" value="feature2">
            <label for="feature2">Feature 2</label><br>
            <input type="checkbox" id="feature3" name="features" value="feature3">
            <label for="feature3">Feature 3</label><br>
            <input type="checkbox" id="feature4" name="features" value="feature4">
            <label for="feature4">Feature 4</label><br><br>

            <!-- Question 3: Additional Comments -->
            <label for="comments">Additional Comments:</label><br>
            <textarea id="comments" name="comments" rows="4" cols="50" style="width: 100%;"></textarea><br><br>
        </fieldset>

        <br>

        <!-- Submit Button -->
        <input type="submit" value="Submit Survey" style="width: 100%; padding: 10px; background-color: #007BFF; color: white; border: none; border-radius: 5px;">
    </form>
</body>
</html>
