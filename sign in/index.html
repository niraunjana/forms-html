<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In / Sign Up</title>
</head>
<body>
    <h2 align="center">Sign In / Sign Up</h2>

    <form action="submit_form.php" method="post" style="width: 400px; margin: auto;">
        <!-- Sign In Section -->
        <fieldset>
            <legend>Sign In</legend>

            <!-- Email -->
            <label for="signin_email">Email:</label>
            <input type="email" id="signin_email" name="signin_email" required><br><br>

            <!-- Password -->
            <label for="signin_password">Password:</label>
            <input type="password" id="signin_password" name="signin_password" required><br><br>

            <input type="submit" value="Sign In" style="width: 100%; padding: 10px; background-color: #007BFF; color: white; border: none; border-radius: 5px;">
        </fieldset>

        <br>

        <!-- Sign Up Section -->
        <fieldset>
            <legend>Sign Up</legend>

            <!-- First Name -->
            <label for="signup_first_name">First Name:</label>
            <input type="text" id="signup_first_name" name="signup_first_name" required><br><br>

            <!-- Last Name -->
            <label for="signup_last_name">Last Name:</label>
            <input type="text" id="signup_last_name" name="signup_last_name" required><br><br>

            <!-- Email -->
            <label for="signup_email">Email:</label>
            <input type="email" id="signup_email" name="signup_email" required><br><br>

            <!-- Password -->
            <label for="signup_password">Password:</label>
            <input type="password" id="signup_password" name="signup_password" required><br><br>

            <!-- Confirm Password -->
            <label for="signup_confirm_password">Confirm Password:</label>
            <input type="password" id="signup_confirm_password" name="signup_confirm_password" required><br><br>

            <!-- Phone Number -->
            <label for="signup_phone">Phone Number:</label>
            <input type="tel" id="signup_phone" name="signup_phone" required><br><br>

            <!-- Address -->
            <label for="signup_address">Address:</label>
            <textarea id="signup_address" name="signup_address" rows="4" cols="30" required></textarea><br><br>

            <!-- Submit Button -->
            <input type="submit" value="Sign Up" style="width: 100%; padding: 10px; background-color: #28A745; color: white; border: none; border-radius: 5px;">
        </fieldset>
    </form>
</body>
</html>
