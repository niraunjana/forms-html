<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enrollment Form</title>
</head>
<body style="background-color: #f8f9fa; font-family: Arial, sans-serif; margin: 0; padding: 0;">

    <div style="max-width: 900px; margin: 50px auto; padding: 20px; background-color: #ffffff; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
        <h2 align="center" style="color: #007bff; margin-bottom: 20px;">Enrollment Form</h2>

        <form action="submit_enrollment.php" method="post">
            
            <!-- Personal Information -->
            <fieldset style="border: 2px solid #007bff; padding: 15px; border-radius: 8px; margin-bottom: 20px;">
                <legend style="color: #007bff; font-weight: bold;">Personal Information</legend>

                <label for="full_name" style="display: block; color: #495057; margin-bottom: 5px;">Full Name:</label>
                <input type="text" id="full_name" name="full_name" required 
                       style="width: calc(100% - 20px); padding: 10px; border: 1px solid #ced4da; border-radius: 4px; margin-bottom: 15px;"><br>

                <label for="dob" style="display: block; color: #495057; margin-bottom: 5px;">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required 
                       style="width: calc(100% - 20px); padding: 10px; border: 1px solid #ced4da; border-radius: 4px; margin-bottom: 15px;"><br>

                <label for="gender" style="display: block; color: #495057; margin-bottom: 5px;">Gender:</label>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label>
                <input type="radio" id="other" name="gender" value="other">
                <label for="other">Other</label><br><br>

                <label for="email" style="display: block; color: #495057; margin-bottom: 5px;">Email:</label>
                <input type="email" id="email" name="email" required 
                       style="width: calc(100% - 20px); padding: 10px; border: 1px solid #ced4da; border-radius: 4px; margin-bottom: 15px;"><br>

                <label for="phone" style="display: block; color: #495057; margin-bottom: 5px;">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required 
                       style="width: calc(100% - 20px); padding: 10px; border: 1px solid #ced4da; border-radius: 4px; margin-bottom: 15px;"><br>
            </fieldset>

            <!-- Enrollment Details -->
            <fieldset style="border: 2px solid #007bff; padding: 15px; border-radius: 8px; margin-bottom: 20px;">
                <legend style="color: #007bff; font-weight: bold;">Enrollment Details</legend>

                <label for="course" style="display: block; color: #495057; margin-bottom: 5px;">Course:</label>
                <select id="course" name="course" required 
                        style="width: calc(100% - 20px); padding: 10px; border: 1px solid #ced4da; border-radius: 4px; margin-bottom: 15px;">
                    <option value="course1">Course 1</option>
                    <option value="course2">Course 2</option>
                    <option value="course3">Course 3</option>
                    <option value="course4">Course 4</option>
                    <!-- Add more options as needed -->
                </select><br>

                <label for="enrollment_date" style="display: block; color: #495057; margin-bottom: 5px;">Enrollment Date:</label>
                <input type="date" id="enrollment_date" name="enrollment_date" required 
                       style="width: calc(100% - 20px); padding: 10px; border: 1px solid #ced4da; border-radius: 4px; margin-bottom: 15px;"><br>

                <label for="comments" style="display: block; color: #495057; margin-bottom: 5px;">Additional Comments:</label><br>
                <textarea id="comments" name="comments" rows="4" cols="50" 
                          style="width: calc(100% - 20px); padding: 10px; border: 1px solid #ced4da; border-radius: 4px; margin-bottom: 15px;"></textarea><br>
            </fieldset>

            <!-- Submit Button -->
            <div style="text-align: center;">
                <input type="submit" value="Submit Enrollment" 
                       style="padding: 10px 20px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 16px;">
            </div>
        </form>

    </div>

</body>
</html>
